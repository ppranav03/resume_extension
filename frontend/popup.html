<!DOCTYPE html>
<html>
<head>
  <title>Referral Lookup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      width: 300px;
      background-color: #f4f4f9;
      color: #333;
    }

    h3 {
      margin: 16px 0;
      color: #007acc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    p {
      margin: 10px 0;
      font-size: 14px;
    }

    #scan_result, #resume_result, #compare_result {
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Referral Lookup</h3>
  <input type="text" placeholder="College/University" id="universityInput">
  <button id="scanButton">Scan</button>
  <p id="scan_result"></p> <!-- This will display the result from the API -->
  <script src="popup.js"></script>
</body>
</html>
